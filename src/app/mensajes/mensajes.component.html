<main class="flex flex-1 overflow-hidden">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Chats</h2>
      <span class="badge">20+</span>
    </div>

    <div class="contacts">
      <div class="contact active-chat">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" class="contact-img" alt="">
        <div>
          <h3>Hervin Cajas</h3>
          <p>Gracias.</p>
        </div>
      </div>

      <div class="contact">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" class="contact-img" alt="">
        <div>
          <h3>Kevin Acosta</h3>
          <p>por favor</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- CHAT -->
  <section class="chat-section">

    <div class="chat-window">
      <!-- Mostrar mensajes dinÃ¡micos -->
      <div *ngFor="let msg of mensajes" class="message" [ngClass]="{ 'right': msg.emisor === usuario }">
        <p class="sender">{{ msg.emisor }}</p>
        <div class="chat-bubble">{{ msg.texto }}</div>
        <small>{{ msg.hora }}</small>
      </div>
    </div>

    <!-- INPUT -->
    <div class="chat-input">
      <input
        [(ngModel)]="nuevoMensaje"
        (keyup.enter)="enviarMensaje()"
        type="text"
        placeholder="Escribe un mensaje..."
        class="input-field"
      />

      <button class="send-btn" (click)="enviarMensaje()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </div>

  </section>

</main>
